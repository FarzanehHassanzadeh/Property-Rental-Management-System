<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>video playlist</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="" class="logo">Property Rental Management</a>


      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="/static/images/pic-1.jpg" class="image" alt="">
      <h3 class="name">{{ full_name }}</h3>
      <p class="role">owner</p>
      <a href="" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="{{ url_for('home_page') }}"><i class="fas fa-home"></i><span>Home </span>
     </a> <a href="{{ url_for('home_owner_to_addhome') }}"><i class="fas fa-plus"></i><span>Add</span>
     </a> <a href="{{ url_for('show_page_owner') }}"><i class="fas fa-eye"></i><span>Show</span></a>
        <a href="{{ url_for('contact_page_owner') }}"><i class="fas fa-headset"></i><span>Contact Us</span></a>
        <a href="/"><i class="fas fa-sign-out-alt"></i><span>log out</span></a>
   </nav>

</div>

<section class="playlist-details">

   <h1 class="heading">property details</h1>

   <div class="row">

      <div class="column">
         <div class="tutor">
        name of owner       <h3>{{ property['owner'] }}</h3>
        date of added       <span>{{ property['date'] }}</span>
            </div>
         </div>

         <div class="details">
            <h3>{{ property['property_name'] }}</h3>
            <p>{{ property['description'] }}</p>
         </div>
      </div>

</section>

<footer class="footer">
</footer>
<!-- custom js file link  -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

   
</body>
</html>
