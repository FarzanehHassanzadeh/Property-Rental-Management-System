<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrated Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Transfer Funds</h2>
    <form method="POST" action="/transfer_funds">
    <input type="text" name="from_card_number" placeholder="From Card Number" required>
    <input type="text" name="from_cardholdername" placeholder="From Cardholder Name" required>
    <input type="text" name="to_card_number" placeholder="To Card Number" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <button type="submit">Transfer Funds</button>
</form>

    <!-- Display the new balance if it exists -->
    {% if new_balance is not none %}
        <p>Your new balance is: <strong>{{ new_balance }}</strong></p>
    {% endif %}

</body>
</html>
