<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register House</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">RealEstate.</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search houses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
   </section>
</header>

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">John Doe</h3>
      <p class="role">homeowner</p>
   </div>

   <nav class="navbar">
     <a href="{{ url_for('home_page_tenant') }}"><i class="fas fa-home"></i><span>Home </span>
     </a> <a href="{{ url_for('home_tenant_to_addhome') }}"><i class="fas fa-plus"></i><span>Add</span>
     </a> <a href="{{ url_for('show_page_tenant') }}"><i class="fas fa-eye"></i><span>Show</span></a>
        <a href="{{ url_for('add_page_tenant') }}"><i class="fas fa-headset"></i><span>Contact Us</span></a>
   </nav>

</div>

<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      <h3>Register House</h3>
      <p>House Name <span>*</span></p>
      <input type="text" name="house_name" placeholder="Enter house name" required maxlength="50" class="box">
      <p>Location <span>*</span></p>
      <input type="text" name="location" placeholder="Enter house location" required maxlength="100" class="box">
      <p>Price <span>*</span></p>
      <input type="text" name="price" placeholder="Enter house price" required maxlength="20" class="box">
      <p>House Description <span>*</span></p>
      <textarea name="description" placeholder="Enter house description" required maxlength="500" class="box"></textarea>
      <p>Select House Image <span>*</span></p>
      <input type="file" name="house_image" accept="image/*" required class="box">
      <input type="submit" value="Register House" name="submit" class="btn">
   </form>
</section>

<footer class="footer">
   &copy; copyright @ 2024 by <span>RealEstate Co.</span> | all rights reserved!
</footer>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
