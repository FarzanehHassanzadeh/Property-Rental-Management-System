<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/concat.css') }}">
</head>
<body>

    <div class="container" id="container">
        <!-- Sign Up Container -->
        <div class="form-container sign-up-container">
            <form action="/login"  method="POST">
                  
                <h2 class="title">Log in</h2>
                <div class="input-field">
                    <input type="text" name="username-owner" placeholder="Username" required />
                </div>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Email" name="email-owner" required />
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Password" name="password-owner" required />
                </div>

                <label>Remember me o <a href="{{ url_for('signup_page') }}">Sign up O</a></label>
                <button class="btn" type="submit" name="login_status" value="owner_login">Log in o</button>
            </form>
        </div>

        <!-- Sign In Container -->
        <div class="form-container sign-in-container">
            <form action="#" method="POST">
                <h1>Sign in</h1>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>



                <div class="input-field">
                    <input type="text" name="username-tenant" placeholder="Username" required />
                </div>

                <div class="input-field">
                    <input type="email" name="email-tenant" placeholder="Email" required />
                </div>

                <div class="input-field">
                    <input type="password" name="password-tenant" placeholder="Password" required />
                </div>

                <label>Remember me <a href="{{ url_for('signup_page2') }}">Sign up</a></label>

    <button class="btn" type="submit" name="login_status" value="tenant_login">Log in</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">

                <div class="overlay-panel overlay-right">
                    <h1>Welcome</h1>
                    <h1>Your role is Tenant</h1>
                    <button id="sign-up-btn">Tenant</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <h1>Your role is Owner</h1>
                    <button id="sign-in-btn">Owner</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Code -->
    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector("#container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });
    </script>

</body>
</html>
