<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/concat.css') }}">
    <style>
        body {
            background-color: #512368;
        }

        .box-container {
            display: flex;
            justify-content: flex-start; /* تراز کردن به سمت چپ */
            align-items: flex-start; /* تراز کردن به سمت بالا */
            flex-direction: column; /* قرار دادن جعبه‌ها در یک ستون */
            gap: 10px; /* فاصله بین جعبه‌ها */
            position: absolute; /* موقعیت نسبی برای بالا سمت چپ */
            top: 70px; /* فاصله از بالا */
            left: 10px; /* فاصله از چپ */
        }

        .box {

 background-color: rgba(63, 73, 76, 0.2);/* رنگ آبی بی‌حال */
    border: 1px solid rgb(84, 20, 106);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(8px);

            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 10px; /* کاهش پدینگ */
            border-radius: 8px;
            text-align: left; /* تراز متن به چپ */
            color: #0b0c0c;
            width: 200px; /* عرض کمتر */
            font-size: 0.9rem; /* کوچک‌تر کردن متن */
        }

        .box i {
            font-size: 1.2rem; /* کوچک‌تر کردن آیکون */
            margin-bottom: 5px;
        }

        .box h3 {
            font-size: 1rem; /* کوچک‌تر کردن عنوان */
            margin-bottom: 5px;
        }

        .box a {
            font-size: 0.8rem; /* کوچک‌تر کردن لینک‌ها */
            color: #ffffff;
            text-decoration: none;
        }

        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact">
                <input type="hidden" name="access_key" value="b2f0b254-a043-450e-8ee6-58d5536380c8">
                <h3>Get in Touch</h3>
                <div class="input-field">
                    <input type="text"  name="email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="text"  name="name" required maxlength="50">
                    <label>Enter your name</label>
                </div>
                <textarea name="msg" placeholder="Enter your message" required maxlength="1000" cols="30" rows="10" class="contact-inputs"></textarea>
                <input type="submit" value="Send Message" class="inline-btn" name="submit">
            </form>
        </div>
        <div class="box-container">
            <div class="box">
                <i class="fas fa-phone"></i>
                <h3>Phone Number</h3>
                <a href="tel:1234567890">123-456-7890</a>
                <a href="tel:1112223333">111-222-3333</a>
            </div>
            <div class="box">
                <i class="fas fa-envelope"></i>
                <h3>Email Address</h3>
                <a href="mailto:KiarashDalir2003@gmail.com">KiarashDalir2003@gmail.com</a>
                <a href="mailto:hsnzadhfrzanh234@gmail.com">hsnzadhfrzanh234@gmail.com</a>
            </div>
            <div class="box">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Office Address</h3>
                <a href="#">2 Park Avenue, 20th Floor, New York, NY 10016</a>
            </div>
        </div>

    </header>
</body>
</html>
