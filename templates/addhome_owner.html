<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">


    <style>
        body {
            background-color: white;
        }

        .box-container {
            display: flex;
            justify-content: flex-start; /* تراز کردن به سمت چپ */
            align-items: flex-start; /* تراز کردن به سمت بالا */
            flex-direction: column; /* قرار دادن جعبه‌ها در یک ستون */
            gap: 10px; /* فاصله بین جعبه‌ها */
            position: absolute; /* موقعیت نسبی برای بالا سمت چپ */
            top: 70px; /* فاصله از بالا */
            left: 10px; /* فاصله از چپ */
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 10px; /* کاهش پدینگ */
            border-radius: 8px;
            text-align: left; /* تراز متن به چپ */
            color: #0b0c0c;
            width: 200px; /* عرض کمتر */
            font-size: 0.9rem; /* کوچک‌تر کردن متن */
        }

        .box i {
            font-size: 1.2rem; /* کوچک‌تر کردن آیکون */
            margin-bottom: 5px;
        }

        .box h3 {
            font-size: 1rem; /* کوچک‌تر کردن عنوان */
            margin-bottom: 5px;
        }

        .box a {
            font-size: 0.8rem; /* کوچک‌تر کردن لینک‌ها */
            color: #efefef;
            text-decoration: none;
        }

        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <div class="wrapper">



   <form action="" method="POST" enctype="multipart/form-data">
      <h3>Add Property</h3>
      <p>Property Name <span>*</span></p>
      <input type="text" name="property_name" placeholder="Enter Property name" required maxlength="50" class="input-field">
      <p>Location <span>*</span></p>
      <input type="text" name="location" placeholder="Enter Property location" required maxlength="100" class="input-field">
      <p>Price <span>*</span></p>
      <input type="text" name="rent_price" placeholder="Enter Property price" maxlength="20" class="input-field">

      <p>Rent Period <span>*</span></p>
      <input type="text" name="rent_period" placeholder="Enter Property rent period" maxlength="20" class="input-field">
      <input type="text" name="owner_card_number" placeholder="Enter your card number" maxlength="20" class="input-field">
      <p>Property Description <span>*</span></p>
      <textarea name="description" placeholder="Enter Property description" required maxlength="500" class="input-field"></textarea>
      <p>Select Image <span>*</span></p>
      <input type="file" name="house_image" accept="image/*"  class="input-field">
      <button type="submit" value="Register House" name="submit" class="btn"> Add property</button>
   </form>
        </div>



</body>
</html>
