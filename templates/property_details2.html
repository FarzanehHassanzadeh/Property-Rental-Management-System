<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Property details</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>

<header class="header">
   <section class="flex">
      <a href="" class="logo">Property Rental Management</a>
      <div class="icons">
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">shaikh anas</h3>
         <p class="role">studen</p>
         <a href="" class="btn">view profile</a>
      </div>
   </section>
</header>
<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
    <div class="profile">
         <div class="profile">
      <img src="{{img}}" class="image" alt="">
      <h3 class="name">{{ full_name }}</h3>
      <p class="role">tenant</p>
              <a href="{{ url_for('profile_tenant') }}" class="btn">view profile</a>
         </div>
      </div>
   <nav class="navbar">
     <a href="{{ url_for('home_page_tenant') }}"><i class="fas fa-home"></i><span>Home </span>
     </a> <a href="{{ url_for('show_page_tenant') }}"><i class="fas fa-eye"></i><span>Show</span></a>
        <a href="{{ url_for('rent_page_tenant') }}"><i class="fas fa-headset"></i><span>Contact Us</span></a>
   </nav>
</div>
<section class="playlist-details">
   <h1 class="heading">property details</h1>
   <div class="row">
      <div class="column">
         <form action="" method="post" class="save-playlist">

         </form>
      </div>
      <div class="column">
         <div class="tutor">
        name of owner       <h3>{{ property['owner'] }}</h3>
        date of added       <span>{{ property['date'] }}</span>
                         </div>
          <div class="details">

            <h3>{{ property['property_name'] }}</h3>
            <p>{{ property['description'] }}</p>

          <form action="{{ url_for('transfer_funds', objectID=property['_id']) }}" method="post">
    <button type="submit" class="inline-btn">Pay rent</button>
</form>
         </div>
      </div>
   </div>
</section>

<!-- custom js file link  -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
